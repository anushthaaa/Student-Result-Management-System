<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="heroSection">
        <h1>🎓 Student Result Portal</h1>

                    <a href="{{ url_for('student_login') }}" class="card-button login-btn">Login</a>
                    <a href="{{ url_for('student_register') }}" class="card-button register-btn">Register</a>
                </div>
            </div>

            <div class="access-card admin-card">
                <h3>👨‍💼 Admin Portal</h3>
                <p>Manage student results</p>
                <div>
                    <a href="{{ url_for('admin_login') }}" class="card-button admin-btn">Login</a>
                </div>
            </div>
        </div>
    </div>
