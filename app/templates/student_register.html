<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="body-section">
        <div class="logo-container">
            <img src="{{url_for('static',filename='images/logo.png')}}" alt="logo">

            <!-- <p>"Don’t just browse. Belong."</p> -->
        </div>
    <div class="login-container">
        <h2>👨‍🎓 Student Registration</h2>
        <form method="POST" action="{{ url_for('student_register') }}">
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="input-group">
                <label for="student_id">Student ID:</label>
                <input type="text" name="student_id" id="student_id" placeholder="Enter your student ID" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Create a password" required>
            </div>
            
            <button type="submit" class="login-button student-button">Register</button>
        </form>
        
    </div>
    </div>
</body>
</html>
